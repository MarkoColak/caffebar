<!DOCTYPE html>
<html>
<head>
  <title>Moj Kafić</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1><i class="fa fa-coffee" style="font-size:24px"></i>Coffe bar</h1>
    <nav>
      <ul>
        <li id="menu"><a href="#menu">Meni</a></li>
        <li id="rezervacija"><a href="#rezervacija">Rezervacija</a></li>
      </ul>
    </nav>
  </header>

  <main>
    
    <section id="menu">
      <h2>Naš Meni</h2>
      <div id="menu-lista" data-opis="Intenzivan i aromatičan napitak">
        <div class="menu-item">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Tazzina_di_caff%C3%A8_a_Ventimiglia.jpg" alt="Espresso" data-opis="Espresso je koncentrirani napitak od kave koji se priprema pod visokim tlakom. To je gusta, tamna tekućina s kremastom pjenom na vrhu. Ima intenzivan okus, bogatu aromu i snažan karakter. Espresso se može piti samostalno ili koristiti kao osnova za druge kavne napitke.">
          <h3>Espresso</h3>
          <p>Cijena: 2.00 KM</p>
        </div>
        <div class="menu-item">
          <img src="https://lacapracoffee.com/wp-content/uploads/2022/07/Is-a-cappuccino-sweet.webp" alt="Cappuccino" data-opis="Cappuccino je kavni napitak koji se sastoji od espresso kave, parišanog mlijeka i mliječne pjene. To je ukusna kombinacija koja pruža bogatu aromu, kremastu teksturu i sloj pjene na vrhu.">
          <h3>Cappuccino</h3>
          <p>Cijena: 2.50 KM</p>
        </div>
        <div class="menu-item">
          <img src="https://www.allrecipes.com/thmb/Wh0Qnynwdxok4oN0NZ1Lz-wl0A8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/9428203-9d140a4ed1424824a7ddd358e6161473.jpg" alt="Latte" data-opis="Latte je popularni kavni napitak koji se sastoji od espresso kave i mlijeka. To je uravnotežena kombinacija espressa i tople mliječne pjene koja stvara kremastu teksturu. Latte se često ukrašava uzorcima ili posipa kakaom ili cimetom, te se često konzumira ujutro ili tijekom opuštajućih trenutaka.">
          <h3>Latte</h3>
          <p>Cijena: 2.50 KM</p>
        </div>
        <div class="menu-item">
          <img src="https://www.littlesugarsnaps.com/wp-content/uploads/2022/01/white-chocolate-mocha-square.jpg" alt="Mocha" data-opis="
          Mocha je ukusan kavni napitak koji kombinira espresso, mliječnu čokoladu i mlijeko. Ova slatka i aromatična mješavina pruža bogatu čokoladnu notu uz intenzivan okus espressa. Mocha je omiljena među ljubiteljima čokolade i kave te je često posuta kakaom u prahu ili ukrašena šlagom za dodatni užitak.">
          <h3>Mocha</h3>
          <p>Cijena: 3.00 KM</p>
        </div>
        <div class="menu-item">
          <img src="https://business-magazine.ba/wp-content/uploads/2017/10/Kulin.jpg" alt="Sokovi" data-opis="Negazirani sokovi su osvježavajući napici koji se sastoje od prirodnog voćnog soka bez dodanih plinova ili mjehurića. Oni pružaju prirodan i voćni okus, često s laganim slatkim notama. Negazirani sokovi su popularni izbor za hidrataciju i osvježenje te se mogu napraviti od raznih voćnih vrsta poput naranče, jabuke, ananasa ili bobičastog voća. Ovi sokovi su često hladni i poslužuju se s ledom kako bi se poboljšao njihov osvježavajući učinak.">
          <h3>Sokovi</h3>
          <p>Cijena: 2.00 KM</p>
        </div>
        <div class="menu-item">
          <img src="https://uskoplje.info/wp-content/uploads/2021/06/soda-640x427-1.jpg" alt="Gazirani sokovi" data-opis="
          Gazirani sokovi su osvježavajući napici koji sadrže ugljični dioksid, što im daje karakteristične mjehuriće ili plinove. Oni pružaju osvježavajući okus i teksturu te se često konzumiraju kao alternativa bezalkoholnim pićima. Gazirani sokovi dolaze u raznim okusima, poput limuna-lime, naranče, cola, đumbira ili voćnih mješavina. Oni su popularni zbog svog osvježavajućeg efekta i mogu biti idealni za posebne prigode, zabave ili kao brzi izvor energije.">
          <h3>Gazirani sokovi</h3>
          <p>Cijena: 2.50 KM</p>
        </div>
        <div class="menu-item">
          <img src="https://pbs.twimg.com/media/BwCf497IQAEr_Xv.jpg" alt="Pivo" data-opis="
          Pivo je popularno alkoholno piće koje se proizvodi fermentacijom sladovine, obično od ječmenog slada, vode, hmelja i kvasca. To rezultira osvježavajućim napitkom s karakterističnim okusom i aromom.Okus piva može biti gorak, sladak, kiselkast ili voćni, ovisno o vrsti i sastojcima koji se koriste. Pivo se tradicionalno konzumira na mnogim društvenim okupljanjima, u kafićima i pivnicama te je omiljeni izbor mnogih ljubitelja dobrog pića.">
          <h3>Pivo</h3>
          <p>Cijena: 3.50 KM</p>
        </div>
        <div class="menu-item">
          <img src="https://monianto.com/Home/img/resto/img-1.jpg" alt="Žestoko" data-opis="
          Žestoka pića su alkoholna pića visoke jačine koja obično sadrže veći udio alkohola u usporedbi s drugim pićima. To mogu biti različite vrste alkoholnih pića poput votke, ruma, tekile, viskija, gina ili rakije. Žestoka pića se odlikuju jakim okusom i često se konzumiraju u manjim količinama zbog njihove visoke alkoholne koncentracije. Žestoka pića su popularan izbor za društvene događaje i večernje izlaske. ">
          <h3>Žestoko</h3>
          <p>Cijena: 2.00 KM</p>
        </div>
      </div>
    </section>

    <div id="opis-slike">
      <div id="opis-slike-sadrzaj"  >
        <span id="zatvori">&times;</span>
        <h3 id="naziv-slike"></h3>
        <p id="opis"></p>
      </div>
    </div>

    <section id="rezervacija">
      <h2>Rezervacija</h2>
      <form id="rezervacija-forma">
        <div class="form-item">
          <label for="ime">Ime:</label>
          <input type="text" id="ime" required>
        </div>

        <div class="form-item">
          <label for="datum">Datum:</label>
          <input type="date" id="datum" required>
        </div>

        <div class="form-item">
          <label for="broj-osoba">Broj osoba:</label>
          <input type="number" id="broj-osoba" required>
        </div>

        <button type="submit" class="button">Pošalji rezervaciju</button>
      </form>
    </section>
  </main>
